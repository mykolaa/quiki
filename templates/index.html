<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Myk's Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Myk's Blog
  </a>

  <div class="login-area">
    
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    
  </div>
	
  <div id="content">
  

  {% for post in posts %}
    <div class="post">
  		<div class="post-heading">
			<a href='/blog/{{ post.key().id() }}' class="post-title">{{ post.subject|escape }}</a>
    		<div class="post-date">
      			{{ post.created }}
    		</div>
  		</div>

  		<div class="post-content">
    		{{ post.content|escape }}
  		</div>
	</div>
    <br><br>
  {% endfor %}

  <div class="age">
    queried {{query_time}} seconds ago
  </div>

  </div>
</body>

</html>
